<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" http-equiv="content-type" content="text/html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>using-boostrap</title>
  <link rel="stylesheet" href="normalize.css" type="text/css" media="screen">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>

<body>
  <header class="container-fluid navbar-container">
    <div class="row navbar-container-top">
      <div class="col-8 text-left navbar-element navbar-edition">
        U.S. EDITION
      </div>
      <div class="col text-right navbar-element navbar-signin">
        SIGN IN
      </div>
      <div class="col text-center navbar-element navbar-subscribe">
        SUBSCRIBE
      </div>
    </div>
    <div class="navbar-container-bottom">

    </div>
  </header>

  <main class="article-container">
    <article class="article-view">
      <div class="article-view-img">
        this the picture
      </div>
      <div class="article-view-title">
        this the title
      </div>
      <div class="article-view-description">
        this the description of the article.
      </div>
      <div class="article-view-title-related">
        this a related article title
      </div>
    </article>

    <section class="headlines-container">
      <div class="headlines-title-link">
        this a latest headline link to an article.
      </div>
    </section>

  </main>
</body>

</html>
